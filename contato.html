    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">        

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form action="fim.html" method="post" role="form" class="formulario">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Seu nome" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" rows="30" name="email" id="email" placeholder="Seu Email" required>
                </div>
              </div>

            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Assunto" required>


            </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="10" placeholder="Faça seu comentário aqui" required></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Carregando...</div>
                <div class="error-message"></div>
                <div class="sent-message">Sua mensagem foi enviada com sucesso!</div>
              </div>
              <div class="text-center"><button type="submit">Enviar</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
